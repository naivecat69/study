<!DOCTYPE html>
<html lang="ko">
    <head>
    <meta charset="UTF-8">
    <title>간단한 자바스크립트 웹</title>
</head>
<body>
<h1>자바스크립트 웹 예제</h1>
<button onclick="showMessage()">메시지 띄우기</button>
<p id="output"></p>

<script>
    function showMessage() {
    document.getElementById("output").innerText = "Hello JavaScript!";
}
</script>
</body>
</html>
